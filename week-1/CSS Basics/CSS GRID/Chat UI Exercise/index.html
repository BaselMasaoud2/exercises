<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Layout _ Basel </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-container">
    <div class="friends">
        <h2>Friends</h2>
        <div class="friends-list">
            <div class="friend">Basel</div>
            <div class="friend">Ayman</div>
            <div class="friend">Masoud</div>
            <div class="friend">Ameer</div>

        </div>
    </div>
    <div class="chat">
        <div class="messages">
            <div class="message1">Hey</div>
            <div class="message2">Hello</div>
            <div class="message1">sory been busy you work too much</div>
            <div class="message2">Tell me about it </div>
        </div>
        <div class="input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>
</div>

</body>
</html>
